		<script>
		function creerNouveauLink(css) {
			let newlink = document.createElement('link');

			newlink.setAttribute('rel', 'stylesheet');
			newlink.setAttribute('type', 'text/css'); // valeur à pas changer 
			newlink.setAttribute('href', '../CSS/' + css);

			newlink.setAttribute('id', 'design');

			document.getElementsByTagName('head').item(0).appendChild(newlink);
		}

		function changerDesign(thm, save) {
			console.log('[Designs] >> Chargement du fichier :', '../CSS/' + thm + '.css');

				if (save) {
				localStorage.setItem('thm', thm);
				document.location.reload();
				}
			else creerNouveauLink(thm + '.css');
		}

		function load() {
			const thm = localStorage.getItem('thm') || 'main';
			console.log('[Designs] >> loading :', thm);

			changerDesign(thm);
		}

		window.addEventListener('DOMContentLoaded', load)
	</script>
